<html>

<head>

    <title> nursunun sayfası</title>
    <meta name="keywords" content="nursu, sayfası, günlük, blog">
    <!--meta site arandığı zaman hangi anahtar kelimelerin öncelikli olduğuna bakaruz -->

</head>

<body>

    <!-- shift alt f komutları düzenlerrr-->
     
    <!-- paragraf için p etiketi kullanılır-->
    <p> nur su kızıldağ</p>
    <p> ırmak ertaş</p>

    <!-- mrtni kalın yazmak için -->
    <b> elif kaya</b>

    <!-- altını çizdirmek için-->
    <p><u> ülkü yurdtaş</u></p>

    <!-- italik yazmak için-->
    <p> <i> zeynep akboğa </i></p>

    <!-- metni üste yazdırmak istiyorsak üslü ifadesi için kullanılır sup etiketi-->
    <p> 2 <sup> 3</sup></p>

    <!-- tam tersi içinde sub yazarız-->
    <p> nursu <sub> ırmak</sub></p>

    <!-- matematiksel işlemler-->
    <p> x <sup> 2</sup> + y <sup> 2</sup> = <bold> 1 </bold>
    </p>
<!-- yazı stili, boyutu, rengini burdan seçerizzz-->
    <p>
        <font face="verdana" size="+2" color="yellow">
            NUR SU KIZILDAĞ
        </font>
    </p>

    <p> <!-- mark komutu yazının arka kısmını sarı tonlu yapar-->
        <!-- br etiketi de alt satıra geçirir kapatmaya gerek yok bu komutu-->
        kırmızı ışıkta durmazsanız <br> <mark> kazaya</mark> sebebiyet verirsiniz.
    </p>

<pre>
   ı
   r 
   m 
   a 
   k 
  
</pre>

</body>

</html>
